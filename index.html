
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Pushups Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <h1><span>ðŸ’ª</span> Golden Pushups</h1>
      <p>Count reps. Train smarter. No data leaves your device.</p>
    </header>

    <!-- Camera Feed & Overlay -->
    <div class="camera-wrapper">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>

      <!-- Real-Time Counter Overlay -->
      <div class="counter-badge" id="counterBadge">
        <div class="count" id="count">0</div>
        <div class="status" id="status">Ready</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startStopBtn" class="btn primary">Start Session</button>
      <button id="resetBtn" class="btn secondary">Reset</button>
    </div>

    <!-- Stats Panel -->
    <div class="stats-grid">
      <div class="stat">
        <span class="label">Total Reps</span>
        <span class="value" id="totalReps">0</span>
      </div>
      <div class="stat">
        <span class="label">Duration</span>
        <span class="value" id="duration">0:00</span>
      </div>
      <div class="stat">
        <span class="label">Reps/Min</span>
        <span class="value" id="rpm">0</span>
      </div>
      <div class="stat">
        <span class="label">Best Session</span>
        <span class="value highlight" id="bestSession">0</span>
      </div>
    </div>

    <!-- Milestone Message -->
    <div class="milestone-message" id="message"></div>
  </div>

  <!-- Load TensorFlow.js & MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script src="app.js"></script>
</body>
</html>
